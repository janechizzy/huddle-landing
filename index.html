<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

 /* General Styles */
body {
  background: hsl(257, 40%, 49%);
  margin: 0;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  background-image: url('./images/bg-mobile.svg');
  background-repeat: no-repeat;
  
}

/* Desktop Background */
@media (min-width: 768px) {
  body {
    background-image: url('./images/bg-desktop.svg');
  }
}

/* Main Content Grid */
.container {
  display: grid;
  grid-template-columns: 1fr;
  text-align: center;
  padding: 30px;
  align-items: center;
  border: 0px solid ;
}

/* Desktop Layout */
@media (min-width: 768px) {
  .container {
    grid-template-columns: 1fr 1fr; 
    max-width: 1000px;
    text-align: left;
    align-items: center;
    padding: 40px;
  }
}

/* Logo Container */
.image-container {
  width: 100%;
  display: flex;
  justify-content: center; 
  padding: 20px;
}

/* Ensure the logo is responsive */
.logo {
  width: 120px;
  height: auto;
}

/* Move logo to the left on desktop */
@media (min-width: 768px) {
  .image-container {
    justify-content: flex-start; /* Align left */
    padding-left: 30%; 
  }
}

/* Image Section (Left) */
.box-1 img {
  width: 100%;
  max-width: 800px;
}

/* Text Content (Right) */
.box-2 {
  padding: 18px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
  align-items: center;

}

h1 {
  color: aliceblue;
  font-size: 28px;
  font-weight: bolder;
  margin-bottom: 10px;
}

p {
  color: hsl(300, 69%, 100%);
  font-size: 18px;
  margin-bottom: 30px;
  line-height: 1.4;
}

/* Button */
.profile {
  padding: 12px 24px;
  margin-left: 20px;
  background-color: hsl(300, 69%, 100%);
  color: hsl(257, 40%, 49%);
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s ease;
  border: none;
  text-align: center;
  width: 200px;
}

.profile:hover {
  background-color: hsl(300, 69%, 80%);
}

/* Social Icons */
.social-icons {
  display: flex;
  justify-content: center;
  gap: 20px; /* Adjust space between icons */
  margin-top: 30px;
  margin-left: 30px;
}

.social-icons a {
  font-size: 18px; /* Adjust size */
  color: white;
  transition: color 0.3s ease;
}

.social-icons a:hover {
  color: hsl(300, 69%, 80%);
}


@media (min-width: 768px) {
  .social-icons {
    justify-content: flex-end; /* Align to the right */
    padding-left: 170%;
    float: left;
  }
}

</style>
</head>
<body>

 <div class=image-container>
  <img src="./images/logo.svg" alt="Huddle Logo" class="logo">
</div>

  <main class="container">

    <section class="box-1">
    <div class="star">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </section>

   <section class="box-2">
  <h1>Build The Community<br> Your Fans Will Love</h1>

  <p>
    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections  with your users as you engage in genuine discussion.
 </p>

  <button class="profile">Register</button>
  </section>

  <footer>
    <div class="social-icons">
      <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

</main>
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">jane-chizzy</a>.
    </p>
  </footer>
  
</body>
</html>
